<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tizimga kirish</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }

    .login-box {
      background-color: #fff;
      padding: 60px 65px; /* ichki bo'shliq biroz kattaroq */
      border: 1px solid #e5e5e5;
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 460px; /* ilgari 380 edi â€” endi 460 */
      transition: all 0.3s ease;
    }

    .login-box:hover {
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.7rem;
      font-weight: 600;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 15px 16px; /* biroz kattaroq input */
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.25s, box-shadow 0.25s;
      background-color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    button {
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fcc;
      transform: translateY(-2px);
    }

    .extra-links {
      text-align: center;
      margin-top: 28px;
      font-size: 0.9rem;
      color: #555;
    }

    .extra-links a {
      color: #007aff;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 550px) {
      .login-box {
        padding: 40px 30px;
        border-radius: 14px;
        max-width: 90%;
      }

      .login-box h2 {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Tizimga kirish</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomi..." required>
      </div>

      <div class="form-group">
        <label for="password">Parol</label>
        <input type="password" id="password" name="password" placeholder="Parol..." required>
      </div>

      <button type="submit">Kirish</button>
    </form>
  </div>

</body>
</html>
